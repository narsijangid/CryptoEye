<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Crypto Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.44.0/apexcharts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            color: #333333;
            overflow-x: hidden;
        }
        
        .chart-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .header {
            background: #ffffff;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            min-height: 80px;
        }
        
        .symbol-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .symbol-selector {
            position: relative;
            display: inline-block;
        }
        
        .symbol-dropdown {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .symbol-dropdown:hover {
            border-color: #007bff;
        }
        
        .dropdown-arrow {
            margin-left: 8px;
            transition: transform 0.2s;
        }
        
        .symbol-dropdown.active .dropdown-arrow {
            transform: rotate(180deg);
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 1000;
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .dropdown-menu.show {
            display: block;
        }
        
        .dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .dropdown-item:hover {
            background: #f8f9fa;
        }
        
        .dropdown-item:last-child {
            border-bottom: none;
        }
        
        .coin-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        
        .symbol-exchange {
            font-size: 14px;
            color: #666;
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .price-data {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .price-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            min-width: 60px;
        }
        
        .price-label {
            color: #666;
            margin-bottom: 2px;
        }
        
        .price-value {
            font-weight: 600;
            font-size: 13px;
        }
        
        .price-change {
            font-weight: 600;
            font-size: 13px;
        }
        
        .positive {
            color: #00c851;
        }
        
        .negative {
            color: #ff4444;
        }
        
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .time-frame {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .time-btn {
            padding: 6px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            font-size: 12px;
            border-radius: 4px;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .time-btn:hover {
            background: #f0f0f0;
        }
        
        .time-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        .chart-area {
            flex: 1;
            position: relative;
            background: white;
            min-height: 0;
        }
        
        .volume-info {
            position: absolute;
            top: 10px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            border: 1px solid #e0e0e0;
            z-index: 10;
        }
        
        .indicators {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
            flex-wrap: wrap;
        }
        
        .indicator-btn {
            padding: 6px 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .indicator-btn:hover {
            background: #f0f0f0;
        }
        
        .indicator-btn.active {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }
        
        .live-indicator {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            border: 1px solid #e0e0e0;
            z-index: 15;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .crosshair {
            position: absolute;
            pointer-events: none;
            z-index: 5;
        }
        
        .crosshair-line {
            position: absolute;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .crosshair-horizontal {
            height: 1px;
            width: 100%;
        }
        
        .crosshair-vertical {
            width: 1px;
            height: 100%;
        }
        
        .price-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 15;
            display: none;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 16px;
            color: #666;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
                padding: 15px;
                min-height: auto;
            }
            
            .symbol-info {
                justify-content: space-between;
                width: 100%;
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .price-data {
                width: 100%;
                justify-content: space-between;
                gap: 8px;
                flex-wrap: wrap;
            }
            
            .price-item {
                min-width: 50px;
                font-size: 11px;
                flex: 1;
                min-width: 0;
            }
            
            .price-value, .price-change {
                font-size: 12px;
                word-break: break-word;
            }
            
            .controls {
                width: 100%;
                justify-content: center;
            }
            
            .time-frame {
                justify-content: center;
                gap: 3px;
                flex-wrap: wrap;
            }
            
            .time-btn {
                padding: 8px 10px;
                font-size: 11px;
                min-width: 35px;
                flex-shrink: 0;
            }
            
            .volume-info {
                position: relative;
                margin: 10px;
                top: auto;
                left: auto;
                display: inline-block;
            }
            
            .indicators {
                position: relative;
                margin: 10px;
                top: auto;
                right: auto;
                justify-content: center;
                flex-wrap: wrap;
                gap: 5px;
            }
            
            .live-indicator {
                position: absolute;
                top: 10px;
                right: 10px;
                font-size: 11px;
                padding: 6px 10px;
                z-index: 20;
            }
            
            .chart-area {
                height: calc(100vh - 250px);
                min-height: 300px;
            }
            
            .symbol-dropdown {
                font-size: 14px;
                min-width: 100px;
                padding: 6px 10px;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 10px;
                gap: 10px;
            }
            
            .price-data {
                gap: 5px;
                justify-content: space-between;
            }
            
            .price-item {
                min-width: 45px;
                font-size: 10px;
                flex: 1;
                min-width: 0;
            }
            
            .price-value, .price-change {
                font-size: 11px;
                line-height: 1.2;
            }
            
            .time-btn {
                padding: 6px 8px;
                font-size: 10px;
                min-width: 30px;
            }
            
            .symbol-dropdown {
                font-size: 13px;
                min-width: 90px;
                padding: 5px 8px;
            }
            
            .symbol-exchange {
                font-size: 12px;
                padding: 3px 6px;
            }
            
            .live-indicator {
                font-size: 10px;
                padding: 5px 8px;
                right: 5px;
                top: 5px;
            }
            
            .volume-info {
                font-size: 11px;
                padding: 6px 10px;
                margin: 5px;
            }
            
            .indicators {
                gap: 3px;
                margin: 5px;
            }
            
            .indicator-btn {
                padding: 5px 8px;
                font-size: 10px;
            }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="header">
            <div class="symbol-info">
                <button onclick="goBack()" style="background: #111; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; margin-right: 10px; font-size: 14px;">← Back</button>
                <div class="symbol-selector">
                    <div class="symbol-dropdown" id="symbolDropdown">
                        <span id="selectedSymbol">Bitcoin</span>
                        <span class="dropdown-arrow">▼</span>
                    </div>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <div class="loading">
                            <div class="spinner"></div>
                            Loading coins...
                        </div>
                    </div>
                </div>
                <span class="symbol-exchange">24H • Crypto</span>
            </div>
            
            <div class="price-data">
                <div class="price-item">
                    <span class="price-label">Price</span>
                    <span class="price-value" id="currentPrice">$0.00</span>
                </div>
                <div class="price-item">
                    <span class="price-label">24h High</span>
                    <span class="price-value" id="highPrice">$0.00</span>
                </div>
                <div class="price-item">
                    <span class="price-label">24h Low</span>
                    <span class="price-value" id="lowPrice">$0.00</span>
                </div>
                <div class="price-item">
                    <span class="price-label">Market Cap</span>
                    <span class="price-value" id="marketCap">$0.00</span>
                </div>
                <div class="price-item">
                    <span class="price-label">24h Change</span>
                    <span class="price-value price-change" id="priceChange">0.00%</span>
                </div>
            </div>
            
            <div class="controls">
                <div class="time-frame">
                    <button class="time-btn" data-timeframe="1">1D</button>
                    <button class="time-btn" data-timeframe="7">7D</button>
                    <button class="time-btn active" data-timeframe="30">30D</button>
                    <button class="time-btn" data-timeframe="90">90D</button>
                    <button class="time-btn" data-timeframe="365">1Y</button>
                </div>
            </div>
        </div>
        
        <div class="chart-area">
            <div class="volume-info">
                <strong>Volume</strong> 24h <span id="volumeValue">$0.00</span>
            </div>
            
            <div class="indicators">
                <button class="indicator-btn" data-indicator="sma">SMA</button>
                <button class="indicator-btn" data-indicator="ema">EMA</button>
                <button class="indicator-btn" data-indicator="bollinger">Bollinger</button>
                <button class="indicator-btn" data-indicator="rsi">RSI</button>
                <button class="indicator-btn" data-indicator="macd">MACD</button>
            </div>
            
            <div class="live-indicator">
                <div class="live-dot"></div>
                <span>Live Data</span>
            </div>
            
            <div id="chart">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading chart data...
                </div>
            </div>
            
            <div class="crosshair" id="crosshair">
                <div class="crosshair-line crosshair-horizontal" id="horizontalLine"></div>
                <div class="crosshair-line crosshair-vertical" id="verticalLine"></div>
            </div>
            
            <div class="price-tooltip" id="priceTooltip"></div>
        </div>
    </div>

    <script>
        class CryptoChart {
            constructor() {
                this.chart = null;
                this.currentTimeframe = '30';
                this.activeIndicators = new Set();
                this.isLive = true;
                this.updateInterval = null;
                this.crosshairActive = false;
                this.currentCoin = 'bitcoin';
                this.coinsList = [];
                this.urlParams = this.getUrlParams();
                this.init();
            }
            
            getUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                return {
                    id: urlParams.get('id'),
                    name: urlParams.get('name'),
                    symbol: urlParams.get('symbol'),
                    image: urlParams.get('image'),
                    currentPrice: urlParams.get('currentPrice'),
                    priceChange: urlParams.get('priceChange')
                };
            }
            
            async init() {
                await this.loadCoinsList();
                this.setupEventListeners();
                
                // Set initial coin from URL parameters if available
                if (this.urlParams.id) {
                    this.currentCoin = this.urlParams.id;
                    if (this.urlParams.name) {
                        document.getElementById('selectedSymbol').textContent = this.urlParams.name;
                    }
                    
                    // Update price info if available from URL
                    if (this.urlParams.currentPrice) {
                        document.getElementById('currentPrice').textContent = '$' + parseFloat(this.urlParams.currentPrice).toLocaleString();
                    }
                    if (this.urlParams.priceChange) {
                        const change = parseFloat(this.urlParams.priceChange);
                        const changeElement = document.getElementById('priceChange');
                        changeElement.textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
                        changeElement.className = `price-value price-change ${change >= 0 ? 'positive' : 'negative'}`;
                    }
                }
                
                this.createChart();
                this.startLiveUpdates();
            }
            
            async loadCoinsList() {
                try {
                    const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false', {
                        headers: {
                            'Accept': 'application/json',
                            'User-Agent': 'CryptoEye/1.0'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const coins = await response.json();
                    
                    if (!Array.isArray(coins) || coins.length === 0) {
                        throw new Error('Invalid coins data received');
                    }
                    
                    this.coinsList = coins;
                    this.populateDropdown(coins);
                } catch (error) {
                    console.error('Error loading coins:', error);
                    
                    // Provide fallback coins list
                    const fallbackCoins = [
                        { id: 'bitcoin', name: 'Bitcoin', symbol: 'btc', image: 'https://assets.coingecko.com/coins/images/1/large/bitcoin.png' },
                        { id: 'ethereum', name: 'Ethereum', symbol: 'eth', image: 'https://assets.coingecko.com/coins/images/279/large/ethereum.png' },
                        { id: 'binancecoin', name: 'BNB', symbol: 'bnb', image: 'https://assets.coingecko.com/coins/images/825/large/bnb-icon2_2x.png' },
                        { id: 'solana', name: 'Solana', symbol: 'sol', image: 'https://assets.coingecko.com/coins/images/4128/large/solana.png' },
                        { id: 'cardano', name: 'Cardano', symbol: 'ada', image: 'https://assets.coingecko.com/coins/images/975/large/Cardano.png' },
                        { id: 'polkadot', name: 'Polkadot', symbol: 'dot', image: 'https://assets.coingecko.com/coins/images/12171/large/polkadot_new_logo.png' },
                        { id: 'dogecoin', name: 'Dogecoin', symbol: 'doge', image: 'https://assets.coingecko.com/coins/images/5/large/dogecoin.png' },
                        { id: 'avalanche-2', name: 'Avalanche', symbol: 'avax', image: 'https://assets.coingecko.com/coins/images/12559/large/avalanche.png' },
                        { id: 'chainlink', name: 'Chainlink', symbol: 'link', image: 'https://assets.coingecko.com/coins/images/877/large/chainlink.png' },
                        { id: 'polygon', name: 'Polygon', symbol: 'matic', image: 'https://assets.coingecko.com/coins/images/4713/large/matic.png' }
                    ];
                    
                    this.coinsList = fallbackCoins;
                    this.populateDropdown(fallbackCoins);
                    
                    // Show warning in dropdown
                    const dropdownMenu = document.getElementById('dropdownMenu');
                    const warningDiv = document.createElement('div');
                    warningDiv.style.cssText = 'padding: 8px 12px; background: #fff3cd; color: #856404; border-bottom: 1px solid #ffeaa7; font-size: 12px;';
                    warningDiv.textContent = '⚠️ Using fallback data (API unavailable)';
                    dropdownMenu.insertBefore(warningDiv, dropdownMenu.firstChild);
                }
            }
            
            populateDropdown(coins) {
                const dropdownMenu = document.getElementById('dropdownMenu');
                dropdownMenu.innerHTML = '';
                
                coins.forEach(coin => {
                    const item = document.createElement('div');
                    item.className = 'dropdown-item';
                    item.dataset.coin = coin.id;
                    item.innerHTML = `
                        <img src="${coin.image}" alt="${coin.name}" class="coin-icon">
                        <span>${coin.name} (${coin.symbol.toUpperCase()})</span>
                    `;
                    dropdownMenu.appendChild(item);
                });
            }
            
            setupEventListeners() {
                // Symbol dropdown
                const symbolDropdown = document.getElementById('symbolDropdown');
                const dropdownMenu = document.getElementById('dropdownMenu');
                
                symbolDropdown.addEventListener('click', (e) => {
                    e.stopPropagation();
                    symbolDropdown.classList.toggle('active');
                    dropdownMenu.classList.toggle('show');
                });
                
                document.addEventListener('click', (e) => {
                    if (!symbolDropdown.contains(e.target)) {
                        symbolDropdown.classList.remove('active');
                        dropdownMenu.classList.remove('show');
                    }
                });
                
                // Dropdown items
                document.addEventListener('click', (e) => {
                    if (e.target.closest('.dropdown-item')) {
                        const coinId = e.target.closest('.dropdown-item').dataset.coin;
                        const coin = this.coinsList.find(c => c.id === coinId);
                        if (coin) {
                            this.currentCoin = coinId;
                            document.getElementById('selectedSymbol').textContent = coin.name;
                            symbolDropdown.classList.remove('active');
                            dropdownMenu.classList.remove('show');
                            this.updateChart();
                        }
                    }
                });
                
                // Timeframe buttons
                document.querySelectorAll('.time-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentTimeframe = e.target.dataset.timeframe;
                        this.updateChart();
                    });
                });
                
                // Indicator buttons
                document.querySelectorAll('.indicator-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const indicator = e.target.dataset.indicator;
                        if (this.activeIndicators.has(indicator)) {
                            this.activeIndicators.delete(indicator);
                            e.target.classList.remove('active');
                        } else {
                            this.activeIndicators.add(indicator);
                            e.target.classList.add('active');
                        }
                        this.updateChart();
                    });
                });
                
                // Chart mouse events for crosshair
                document.addEventListener('mousemove', (e) => {
                    if (e.target.closest('#chart')) {
                        this.updateCrosshair(e);
                    }
                });
                
                document.addEventListener('mouseleave', () => {
                    this.hideCrosshair();
                });
            }
            
            async fetchChartData() {
                const maxRetries = 3;
                let retryCount = 0;
                
                while (retryCount < maxRetries) {
                    try {
                        // Add delay between retries to avoid rate limiting
                        if (retryCount > 0) {
                            await new Promise(resolve => setTimeout(resolve, 1000 * retryCount));
                        }
                        
                        const response = await fetch(`https://api.coingecko.com/api/v3/coins/${this.currentCoin}/ohlc?vs_currency=usd&days=${this.currentTimeframe}`, {
                            headers: {
                                'Accept': 'application/json',
                                'User-Agent': 'CryptoEye/1.0'
                            }
                        });
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        
                        const data = await response.json();
                        
                        if (!Array.isArray(data) || data.length === 0) {
                            throw new Error('Invalid or empty data received');
                        }
                        
                        return data.map(item => ({
                            x: item[0],
                            y: [item[1], item[2], item[3], item[4]]
                        }));
                    } catch (error) {
                        console.error(`Attempt ${retryCount + 1} failed:`, error);
                        retryCount++;
                        
                        if (retryCount >= maxRetries) {
                            console.error('All retry attempts failed for chart data');
                            return [];
                        }
                    }
                }
                return [];
            }
            
            async fetchCoinData() {
                const maxRetries = 3;
                let retryCount = 0;
                
                while (retryCount < maxRetries) {
                    try {
                        // Add delay between retries to avoid rate limiting
                        if (retryCount > 0) {
                            await new Promise(resolve => setTimeout(resolve, 1000 * retryCount));
                        }
                        
                        const response = await fetch(`https://api.coingecko.com/api/v3/coins/${this.currentCoin}?localization=false&tickers=false&market_data=true&community_data=false&developer_data=false&sparkline=false`, {
                            headers: {
                                'Accept': 'application/json',
                                'User-Agent': 'CryptoEye/1.0'
                            }
                        });
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        
                        const data = await response.json();
                        
                        if (!data || !data.market_data) {
                            throw new Error('Invalid coin data received');
                        }
                        
                        return data;
                    } catch (error) {
                        console.error(`Attempt ${retryCount + 1} failed:`, error);
                        retryCount++;
                        
                        if (retryCount >= maxRetries) {
                            console.error('All retry attempts failed for coin data');
                            return null;
                        }
                    }
                }
                return null;
            }
            
            async createChart() {
                const chartContainer = document.getElementById('chart');
                chartContainer.innerHTML = '<div class="loading"><div class="spinner"></div>Loading chart data...</div>';
                
                try {
                    const [chartData, coinData] = await Promise.all([
                        this.fetchChartData(),
                        this.fetchCoinData()
                    ]);
                    
                    if (chartData.length === 0) {
                        // Try alternative API endpoint as fallback
                        const fallbackData = await this.fetchFallbackChartData();
                        if (fallbackData.length === 0) {
                            chartContainer.innerHTML = `
                                <div class="loading">
                                    <div style="text-align: center; padding: 20px;">
                                        <div style="color: #ff4444; margin-bottom: 10px;">⚠️ Failed to load chart data</div>
                                        <div style="font-size: 14px; color: #666; margin-bottom: 15px;">
                                            This might be due to API or network issues.
                                        </div>
                                        <button onclick="location.reload()" style="
                                            background: #007bff; 
                                            color: white; 
                                            border: none; 
                                            padding: 10px 20px; 
                                            border-radius: 4px; 
                                            cursor: pointer;
                                            font-size: 14px;
                                        ">Retry</button>
                                    </div>
                                </div>
                            `;
                            return;
                        }
                        chartData.push(...fallbackData);
                    }
                    
                    chartContainer.innerHTML = '';
                    
                    const series = [{
                        name: 'Price',
                        type: 'candlestick',
                        data: chartData
                    }];
                    
                    // Add indicators
                    this.addIndicators(series, chartData);
                    
                    const options = {
                        series: series,
                        chart: {
                            height: '100%',
                            type: 'candlestick',
                            background: 'transparent',
                            toolbar: {
                                show: true,
                                tools: {
                                    download: true,
                                    selection: true,
                                    zoom: true,
                                    zoomin: true,
                                    zoomout: true,
                                    pan: true,
                                    reset: true
                                }
                            },
                            zoom: {
                                enabled: true,
                                type: 'x',
                                autoScaleYaxis: true
                            }
                        },
                        plotOptions: {
                            candlestick: {
                                colors: {
                                    upward: '#26a69a',
                                    downward: '#ef5350'
                                },
                                wick: {
                                    useFillColor: true
                                }
                            }
                        },
                        xaxis: {
                            type: 'datetime',
                            labels: {
                                style: {
                                    colors: '#666'
                                }
                            },
                            axisBorder: {
                                color: '#e0e0e0'
                            },
                            axisTicks: {
                                color: '#e0e0e0'
                            }
                        },
                        yaxis: {
                            tooltip: {
                                enabled: true
                            },
                            labels: {
                                style: {
                                    colors: '#666'
                                },
                                formatter: function(val) {
                                    return val ? '$' + val.toFixed(2) : '';
                                }
                            },
                            title: {
                                text: 'Price (USD)',
                                style: {
                                    color: '#666'
                                }
                            }
                        },
                        grid: {
                            borderColor: '#e0e0e0',
                            strokeDashArray: 1
                        },
                        tooltip: {
                            enabled: true,
                            theme: 'light',
                            style: {
                                fontSize: '12px'
                            },
                            custom: function({seriesIndex, dataPointIndex, w}) {
                                const data = w.globals.initialSeries[seriesIndex].data[dataPointIndex];
                                if (seriesIndex === 0) { // Candlestick
                                    const o = data.y[0];
                                    const h = data.y[1];
                                    const l = data.y[2];
                                    const c = data.y[3];
                                    const change = ((c - o) / o * 100).toFixed(2);
                                    const date = new Date(data.x).toLocaleDateString();
                                    
                                    return `
                                        <div style="padding: 10px; background: white; border: 1px solid #ddd; border-radius: 4px;">
                                            <div><strong>Date:</strong> ${date}</div>
                                            <div><strong>Open:</strong> $${o.toFixed(2)}</div>
                                            <div><strong>High:</strong> $${h.toFixed(2)}</div>
                                            <div><strong>Low:</strong> $${l.toFixed(2)}</div>
                                            <div><strong>Close:</strong> $${c.toFixed(2)}</div>
                                            <div><strong>Change:</strong> <span style="color: ${change >= 0 ? '#26a69a' : '#ef5350'}">${change}%</span></div>
                                        </div>
                                    `;
                                }
                                return '';
                            }
                        },
                        legend: {
                            show: false
                        }
                    };
                    
                    if (this.chart) {
                        this.chart.destroy();
                    }
                    
                    this.chart = new ApexCharts(chartContainer, options);
                    this.chart.render();
                    
                    // Update price info
                    this.updatePriceInfo(coinData);
                    
                } catch (error) {
                    console.error('Error creating chart:', error);
                    chartContainer.innerHTML = `
                        <div class="loading">
                            <div style="text-align: center; padding: 20px;">
                                <div style="color: #ff4444; margin-bottom: 10px;">⚠️ Chart creation failed</div>
                                <div style="font-size: 14px; color: #666; margin-bottom: 15px;">
                                    ${error.message}
                                </div>
                                <button onclick="location.reload()" style="
                                    background: #007bff; 
                                    color: white; 
                                    border: none; 
                                    padding: 10px 20px; 
                                    border-radius: 4px; 
                                    cursor: pointer;
                                    font-size: 14px;
                                ">Retry</button>
                            </div>
                        </div>
                    `;
                }
            }
            
            addIndicators(series, candlestickData) {
                if (this.activeIndicators.has('sma')) {
                    series.push({
                        name: 'SMA 20',
                        type: 'line',
                        data: this.calculateSMA(candlestickData, 20),
                        color: '#2196F3'
                    });
                }
                
                if (this.activeIndicators.has('ema')) {
                    series.push({
                        name: 'EMA 20',
                        type: 'line',
                        data: this.calculateEMA(candlestickData, 20),
                        color: '#FF9800'
                    });
                }
                
                if (this.activeIndicators.has('bollinger')) {
                    const bollinger = this.calculateBollingerBands(candlestickData, 20);
                    series.push({
                        name: 'Upper Band',
                        type: 'line',
                        data: bollinger.upper,
                        color: '#9C27B0'
                    });
                    series.push({
                        name: 'Lower Band',
                        type: 'line',
                        data: bollinger.lower,
                        color: '#9C27B0'
                    });
                }
            }
            
            calculateSMA(data, period) {
                const sma = [];
                for (let i = period - 1; i < data.length; i++) {
                    let sum = 0;
                    for (let j = 0; j < period; j++) {
                        sum += data[i - j].y[3]; // Close price
                    }
                    sma.push({
                        x: data[i].x,
                        y: sum / period
                    });
                }
                return sma;
            }
            
            calculateEMA(data, period) {
                const ema = [];
                const multiplier = 2 / (period + 1);
                let emaValue = data[0].y[3]; // Start with first close
                
                for (let i = 0; i < data.length; i++) {
                    if (i === 0) {
                        emaValue = data[i].y[3];
                    } else {
                        emaValue = (data[i].y[3] * multiplier) + (emaValue * (1 - multiplier));
                    }
                    ema.push({
                        x: data[i].x,
                        y: emaValue
                    });
                }
                return ema;
            }
            
            calculateBollingerBands(data, period) {
                const sma = this.calculateSMA(data, period);
                const upper = [];
                const lower = [];
                
                for (let i = 0; i < sma.length; i++) {
                    const dataIndex = i + period - 1;
                    let sum = 0;
                    
                    // Calculate standard deviation
                    for (let j = 0; j < period; j++) {
                        const close = data[dataIndex - j].y[3];
                        sum += Math.pow(close - sma[i].y, 2);
                    }
                    
                    const stdDev = Math.sqrt(sum / period);
                    
                    upper.push({
                        x: sma[i].x,
                        y: sma[i].y + (stdDev * 2)
                    });
                    
                    lower.push({
                        x: sma[i].x,
                        y: sma[i].y - (stdDev * 2)
                    });
                }
                
                return { upper, lower };
            }
            
            updatePriceInfo(coinData) {
                if (!coinData || !coinData.market_data) return;
                
                const marketData = coinData.market_data;
                
                document.getElementById('currentPrice').textContent = '$' + marketData.current_price.usd.toLocaleString();
                document.getElementById('highPrice').textContent = '$' + marketData.high_24h.usd.toLocaleString();
                document.getElementById('lowPrice').textContent = '$' + marketData.low_24h.usd.toLocaleString();
                document.getElementById('marketCap').textContent = '$' + marketData.market_cap.usd.toLocaleString();
                
                const change24h = marketData.price_change_percentage_24h;
                const changeElement = document.getElementById('priceChange');
                changeElement.textContent = `${change24h >= 0 ? '+' : ''}${change24h.toFixed(2)}%`;
                changeElement.className = `price-value price-change ${change24h >= 0 ? 'positive' : 'negative'}`;
                
                // Update volume
                const volume = marketData.total_volume.usd;
                document.getElementById('volumeValue').textContent = '$' + volume.toLocaleString();
            }
            
            updateChart() {
                this.createChart();
            }
            
            startLiveUpdates() {
                this.updateInterval = setInterval(async () => {
                    if (this.isLive) {
                        try {
                            const coinData = await this.fetchCoinData();
                            this.updatePriceInfo(coinData);
                        } catch (error) {
                            console.error('Live update failed:', error);
                        }
                    }
                }, 30000); // Update every 30 seconds
            }
            
            updateCrosshair(event) {
                const chartRect = document.getElementById('chart').getBoundingClientRect();
                const x = event.clientX - chartRect.left;
                const y = event.clientY - chartRect.top;
                
                const crosshair = document.getElementById('crosshair');
                const horizontalLine = document.getElementById('horizontalLine');
                const verticalLine = document.getElementById('verticalLine');
                
                horizontalLine.style.top = y + 'px';
                verticalLine.style.left = x + 'px';
                
                crosshair.style.display = 'block';
                this.crosshairActive = true;
            }
            
            hideCrosshair() {
                const crosshair = document.getElementById('crosshair');
                crosshair.style.display = 'none';
                this.crosshairActive = false;
            }
            
            showError(message) {
                const chartContainer = document.getElementById('chart');
                chartContainer.innerHTML = `<div class="loading">${message}</div>`;
            }

            async fetchFallbackChartData() {
                try {
                    // Try alternative endpoint or generate mock data
                    const response = await fetch(`https://api.coingecko.com/api/v3/coins/${this.currentCoin}/market_chart?vs_currency=usd&days=${this.currentTimeframe}`, {
                        headers: {
                            'Accept': 'application/json',
                            'User-Agent': 'CryptoEye/1.0'
                        }
                    });
                    
                    if (!response.ok) {
                        return [];
                    }
                    
                    const data = await response.json();
                    
                    if (data.prices && data.prices.length > 0) {
                        // Convert price data to OHLC format
                        const ohlcData = [];
                        for (let i = 0; i < data.prices.length - 1; i++) {
                            const current = data.prices[i];
                            const next = data.prices[i + 1];
                            
                            ohlcData.push({
                                x: current[0],
                                y: [current[1], Math.max(current[1], next[1]), Math.min(current[1], next[1]), next[1]]
                            });
                        }
                        return ohlcData;
                    }
                    
                    return [];
                } catch (error) {
                    console.error('Fallback data fetch failed:', error);
                    return [];
                }
            }
        }
        
        // Initialize the chart
        document.addEventListener('DOMContentLoaded', () => {
            new CryptoChart();
        });
        
        function goBack() {
            window.history.back();
        }
